<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type='image/png' href="./images/ctrlshift_logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Home Finances Control App" />
  <link rel="apple-touch-icon" href="./images/ctrl_new_logo.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Ctrl+Shift</title>
</head>

<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        await navigator.serviceWorker
          .register("./serviceWorker.js", { scope: "/" })
          .then((registration) => {
            // registration worked
            registration.update()
          })
          .catch((error) => {
            // registration failed
            console.error(`SW Registration failed with ${error}`)
          })
      })
    }
  </script>
</body>

</html>
